<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../imagenes/libro.png" type="image/x-icon">
    <link rel="stylesheet" href="../secciones/contacto.css">
    <title>Contacto - Libros Para Emprendedor </title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <h2 class="subtitulo"> ¿Queres ponerte en contacto con nosotros? Nos encantaría saber de usted...</h2>
        <img class="logo-header" src="../imagenes/librosParaEmprendedor.png" alt="Logo">                  <!--Logo-->
        
        <nav>                                                                                            <!--Barra de secciones-->
            <ul class="barra">
                <li><a href="../index.html">Home</a></li>
                <li><a href="productos.html" target="_blank">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="contacto.html" target="_blank">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!--Sección de formulario para contacto-->
<main>
    <section class="contact-form">
        <form class="form" method="post">
            <fieldset class="form__fieldset">
                <legend> Contacto </legend> <br>
                <p> <u> Por favor, completa el siguiente formulario y te contactaremos en breve </u> </p> <br>
                <label for="nombre y apellido"> Nombre y apellido </label>
                <input class="input-nombre" required type="text" placeholder="Nombre"> 
                <input class="input-apellido" required type="text" placeholder="Apellido"> <br> <br>
                <label for="email"> Tú email: </label>
                <input class="input-email" required type="email" placeholder="Ej. gonza@hotmail.com" > <br><br>
                <label for="teléfono"> Teléfono </label>
                <input class="input-tel" type="tel" placeholder="Campo no obligatorio"> <br> <br>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Déjanos tu mensaje..."></textarea> <br><br>
                <input class="input-checkbox" required type="checkbox">
                <label for="checkbox">Acepto los términos y condiciones</label> <br><br>
                <input type="submit" name="" id="">  <input type="reset">
            </fieldset>    
        </form>
    </section>
</main>    
<footer>
    <h6>Todos los derechos reservados | Libros para Emprendedor 2022</h6>
    <img src="../imagenes/librosParaEmprendedor.png" alt="">
    <div class="wpp"> <a href="https://web.whatsapp.com/"> <i class="fa-brands fa-whatsapp"></i> </a> </div>
</footer>

</body>
</html>
